<sly data-sly-use.model="com.personal.core.models.FactMultifieldModel"></sly>
<section class="facts-area section-gap" id="facts-area">
				<div class="container">				
					<div class="row">
                    	<sly data-sly-repeat.item="${model.factMap}">
                            <div class="col-lg-3 col-md-6 single-fact">
                                <h1 class="counter">${item.numbervalue}</h1>
                                <p>${item.text}</p>
                            </div>
						</sly>											
					</div>
				</div>	
			</section>
