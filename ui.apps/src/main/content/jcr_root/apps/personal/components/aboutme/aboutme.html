<sly data-sly-use.model="com.personal.core.models.AboutMeModel">
<section class="home-about-area pt-120">
				<div class="container">
					<div class="row align-items-center justify-content-between">
						<div class="col-lg-6 col-md-6 home-about-left">
							<img class="img-fluid" src="${model.imagepath}" alt="">
						</div>
						<div class="col-lg-5 col-md-6 home-about-right">
                            <h6>${model.title}</h6>
                            <h1 class="text-uppercase">${model.heading}</h1>
                            <p>${model.description @ context="html"}</p>
							<a href="#" class="primary-btn text-uppercase">${model.button}</a>
						</div>
					</div>
				</div>	
			</section>
