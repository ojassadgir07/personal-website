<sly data-sly-use.model="com.personal.core.models.HomeBannerModel"></sly>
<section class="banner-area">
				<div class="container">
					<div class="row fullscreen align-items-center justify-content-between">
						<div class="col-lg-6 col-md-6 banner-left">
							<h6>${model.shortdescription}</h6>
							<h1>${properties.title}</h1>
							<p>
								${model.briefdescription}
							</p>
							<a href="#" class="primary-btn text-uppercase">${model.linkdescription}</a>
						</div>
						<div class="col-lg-6 col-md-6 banner-right d-flex align-self-end">
							<img class="img-fluid" src="${model.fileReference}" alt="">
						</div>
					</div>
				</div>					
			</section>
